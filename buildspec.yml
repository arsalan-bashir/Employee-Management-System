version: 0.2

phases:
  install:
    commands:
      - echo "Installing Maven"
      - yum install -y maven

  build:
    commands:
      - echo "Building the WAR file"
      - mvn clean package
      - mv target/*.war myapp.war

  post_build:
    commands:
      - echo "Deployment complete"
      - aws s3 cp target/*.war s3://codepipeline-ap-south-1-595684731156/myapp.war